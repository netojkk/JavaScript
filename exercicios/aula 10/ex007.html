<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            background-color: darkcyan;
            color:white ;

            font: normal 18px Arial;
            text-align: center;
        }
        input {
            border: none;
        }
        div {
            margin-top: 30px;
        }

    </style>
</head>
<body>
    <h1>Valores</h1>
    <input type="number" name="" id="txtn1">
    <input type="number" name="" id="txtn2">
    <input type="button" value="somar" onclick="somar()"> 

    <div id="res">Resultado da soma:</div>

    <script>
        function somar() {
            
            var n1 = window.document.getElementById('txtn1')
            var n2 = window.document.getElementById('txtn2')
            var res = window.document.querySelector('#res')

            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2

            res.innerHTML = `A soma entre ${n1} e ${n2} é: ${s}`

        }

        

    </script>
</body>
</html>
